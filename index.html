<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sorting Visualization</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
	<div class="header">
		<h1>Rankers Sorting Visualizer  </h1>
		<div class="vars">
			<div class="range"> 


				<div class="slide"><label for="bars">ŸêArray Size</label> : <input id="bars" type="range" name="bars"
						min="1" max="110" value="50" oninput="setup()" onchange="setup()">
					<span id="b"> </span></div>


				<div class="slide"><label for="delay">Speed</label> : <input id="delay" type="range" name="delay"
						min="0" max="5000" value="25" oninput="setup()" onchange="setup()">
					<span id="d"></span></div>
			</div>
			<div class="sorts">
				<input type="button" onclick="SelectionSort()" value="Selection Sort">


				<input type="button" onclick="BubbleSort()" value="Bubble Sort">
				<input type="button" onclick="InsertionSort()" value="Insertion Sort">
				<input type="button" onclick="MergeSort()" value="Merge Sort">

				<input type="button" onclick="QuickSort()" value="Quick Sort">

				<input type="button" onclick="HeapSort()" value="Heap Sort"><br><br>
			</div>
			<button onclick="reset()">Generate New Array</button>
		</div>
	</div>
	<div id="container">
	</div>

	<script src="Script/beep.js"></script>

	<script src="Script/script.js"></script>

	<footer>
		<p>RANKERS<br>
		Nikul Kumar , Megha Rajora , Tanishq Chaudhary</p>
	  </footer>
</body>

</html>
